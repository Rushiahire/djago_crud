<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="POST">
        {% csrf_token %}
        {{Student_forms}}
        <button type="submit"> submit</button>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>Roll_number</th>
        </tr>
        {% for content in Student_details %}
            <tr>
                <td>{{content.student_name}}</td>
                <td>{{content.email}}</td>
                <td>{{content.roll_number}}</td>
            <td>
                <form action="del" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="student_id" value={{content.id}}>
                    <button type="submit">Delete</button>
                </form>
            </td>
            </tr>
            
        {% endfor %}    
    </table>

</body>
</html>
